<div class="container__small-card">
  <div class="container__small-card-content">
    <div class="container__small-card__photo">
      <figure class="small-card__photo">
        <a [routerLink]="['/content', Id]"><img src="{{ photoCover }}"></a>
      </figure>
    </div>

    <div class="small-card__title">
      <h1><a [routerLink]="['/content', Id]">{{ cardTitle }}</a></h1>
      <span>{{ photoData }}</span>
      <p><a [routerLink]="['/content', Id]">{{ description }}</a></p>
    </div>
  </div>
</div>
